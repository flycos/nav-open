<style>
.ad-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin: 30px 0;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 10px;
  color: white;
}

.ad-placeholder {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  transition: transform 0.3s ease;
}

.ad-placeholder:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.15);
}

.ad-content h3 {
  color: white;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.ad-content p {
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 15px;
  font-size: 0.9rem;
}

.ad-stats {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
  font-size: 0.8rem;

}

.ad-stats span {
  display: flex;

  gap: 5px;
}

.ad-btn {
  display: inline-block;
  background: white;
  color: #667eea;
  padding: 8px 20px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
  border: 2px solid white;
}

.ad-btn:hover {
  background: transparent;
  color: white;
  transform: translateY(-2px);
}
</style>

<script>
// 广告点击追踪
function trackAdClick(position) {
  const clicks = JSON.parse(localStorage.getItem('ad_clicks') || '{}');
  clicks[position] = (clicks[position] || 0) + 1;
  localStorage.setItem('ad_clicks', JSON.stringify(clicks));
  
  // 发送统计到服务器（如果有的话）
  fetch('/api/track-ad-click', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ 
      position: position,
      timestamp: new Date().toISOString(),
      page: window.location.pathname
    })
  }).catch(console.error);
}
</script>
